<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioriteiten Takenlijst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Voeg een nieuwe taak toe</h2>
    <form id="taakForm" class="mb-4">
        <div class="mb-3">
            <label for="beschrijving" class="form-label">Taakbeschrijving</label>
            <input type="text" class="form-control" id="beschrijving" placeholder="Voer een taak in" required>
        </div>
        <div class="mb-3">
            <label for="prioriteit" class="form-label">Prioriteit</label>
            <select class="form-select" id="prioriteit" required>
                <option value="laag">Laag</option>
                <option value="middel">Middel</option>
                <option value="hoog">Hoog</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Taak Toevoegen</button>
    </form>

    <!-- Tabs voor taken per prioriteit -->
    <ul class="nav nav-tabs" id="prioriteitTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="laag-tab" data-bs-toggle="tab" data-bs-target="#laag" type="button" role="tab" aria-controls="laag" aria-selected="true">Laag</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="middel-tab" data-bs-toggle="tab" data-bs-target="#middel" type="button" role="tab" aria-controls="middel" aria-selected="false">Middel</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="hoog-tab" data-bs-toggle="tab" data-bs-target="#hoog" type="button" role="tab" aria-controls="hoog" aria-selected="false">Hoog</button>
        </li>
    </ul>

    <!-- Tab-inhoud voor de taken -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="laag" role="tabpanel" aria-labelledby="laag-tab">
            <ul id="laagList" class="list-group"></ul>
        </div>
        <div class="tab-pane fade" id="middel" role="tabpanel" aria-labelledby="middel-tab">
            <ul id="middelList" class="list-group"></ul>
        </div>
        <div class="tab-pane fade" id="hoog" role="tabpanel" aria-labelledby="hoog-tab">
            <ul id="hoogList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="index.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
