<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data ophalen met FETCH en Promises</title>
</head>
<body>
        <h1>Data ophalen met FETCH en Promises</h1>
        <p id="output">De opgehaalde data verschijnt hieronder:</p>

        <script>
            fetch("https://jsonplaceholder.typicode.com/posts/1").then(response =>{
                return response.json();
            }).then(data => {
                const output = document.getElementById("output");
                output.innerHTML += `<pre>${JSON.stringify(data,null,2)}</pre>`// naast data kan je iets specifiek gaan nemen vb data.result[0]
            }).catch(error =>{
                console.log("Fout:", error);
                const outputElement = document.getElementById("output")
                outputElement.textContent = "Er is een fout opgetreden bij het ophalen van de data.";
            })
        </script>

</body>
</html>
