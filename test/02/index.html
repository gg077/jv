<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Voorbeeld</title>

    <!-- Open Graph Meta-tags -->
    <meta property="og:title" content="Open Graph Voorbeeldpagina">
    <meta property="og:description" content="Een pagina met een voorbeeld van Open Graph-implementatie en delen via sociale media.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Voorbeeld+Afbeelding">
    <meta property="og:url" content="https://www.jouwwebsite.com/voorbeelden">
    <meta property="og:type" content="website">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Open Graph Voorbeeld</h1>

    <!-- Dummy Content -->
    <div class="card mb-4">
        <img src="./images/agency.png" class="card-img-top" alt="Voorbeeld Afbeelding">
        <div class="card-body">
            <h5 class="card-title">Open Graph in Actie</h5>
            <p class="card-text">Met Open Graph kun je de weergave van gedeelde links op sociale media aanpassen. Bekijk hoe je dit zelf kunt doen!</p>
            <a href="https://www.jouwwebsite.com/voorbeelden" class="btn btn-primary">Lees meer</a>
        </div>
    </div>

    <!-- Deel-knoppen -->
    <div class="text-center">
        <h4 class="mb-3">Deel op sociale media</h4>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.jouwwebsite.com/voorbeelden"
           class="btn btn-outline-primary mx-2">
            <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="https://twitter.com/intent/tweet?url=https://www.jouwwebsite.com/voorbeelden&text=Bekijk+dit+Open+Graph+voorbeeld!"
           class="btn btn-outline-info mx-2">
            <i class="bi bi-twitter"></i> Twitter
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://www.jouwwebsite.com/voorbeelden"
           class="btn btn-outline-secondary mx-2">
            <i class="bi bi-linkedin"></i> LinkedIn
        </a>
    </div>
</div>
