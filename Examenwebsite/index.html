<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Header Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light py-0">
    <div class="container-fluid d-flex align-items-center" style="min-height: 100px;">
        <!-- Logo met 50px marge vanaf links -->
        <a class="navbar-brand ms-5" href="#">
            <img src="./img/logo-2.png" alt="logo">
        </a>
        <!-- Hamburger-menu voor mobiel -->
        <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list toggle-icon fs-1"></i>
        </button>
        <!-- Navigatie met icon helemaal rechts -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex align-items-center">
                <!-- Home met 42px naar About -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-5" href="#">Home</a>
                </li>
                <!-- About met 32px naar Product -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-4" href="#">About</a>
                </li>
                <!-- Product met 42px naar Services -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-5" href="#">Product</a>
                </li>
                <!-- Services met 32px naar Blog -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-4" href="#">Services</a>
                </li>
                <!-- Blog met 42px naar Gallery -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-5" href="#">Blog</a>
                </li>
                <!-- Gallery met 42px naar Pages -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-5" href="#">Gallery</a>
                </li>
                <!-- Pages met 42px naar Contact -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-5" href="#">Pages</a>
                </li>
                <!-- Contact met 30px naar het vergrootglas -->
                <li class="nav-item">
                    <a class="nav-link text-black text-uppercase me-4" href="#">Contact</a>
                </li>
                <!-- Zoekicoon met 50px witruimte rechts -->
                <li class="nav-item me-5">
                    <p class="m-0">
                        <i class="bi bi-search text-black"></i>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</nav>












<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
