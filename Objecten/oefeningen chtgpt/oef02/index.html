<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takenlijst met Prioriteit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Voeg een nieuwe taak toe</h2>
    <form id="taakForm" class="mb-4">
        <div class="mb-3">
            <label for="beschrijving" class="form-label">Taakbeschrijving</label>
            <input type="text" class="form-control" id="beschrijving" required>
        </div>
        <div class="mb-3">
            <label for="prioriteit" class="form-label">Prioriteit</label>
            <select class="form-select" id="prioriteit" required>
                <option value="hoog">Hoog</option>
                <option value="medium">Medium</option>
                <option value="laag">Laag</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" required>
        </div>
        <button type="submit" class="btn btn-primary">Taak Toevoegen</button>
    </form>

    <h3 class="mt-4">Takenlijst</h3>
    <ul id="taakList" class="list-group"></ul>
</div>

<script src="index.js" defer></script>
</body>
</html>
