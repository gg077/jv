<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Gadgets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid mt-4">
    <!-- Breadcrumb -->
    <div>
        <div class="container mt-3 mb-5">
            <div class="icon-divider">
                <span>Home</span>
                <i class="bi bi-chevron-right"></i>
                <span>Accessories</span>
                <i class="bi bi-chevron-right"></i>
                <span>Gadgets</span>
                <i class="bi bi-chevron-right"></i>
                <span>Sport Gadgets</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-lg-8 offset-lg-2">
        <div class="row">
            <!-- Sidebar: Filters -->
            <div class="col-12 col-lg-2">
                <div class="filters">
                    <h5>Categories</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Laptops</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Smartphones</a></li>
                    </ul>

                    <h5 class="mt-4">Price</h5>
                    <input type="range" class="form-range">

                    <h5 class="mt-4">Brands</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Apple</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Sony</a></li>
                    </ul>

                    <h5 class="mt-4">Choose Color</h5>
                    <div class="d-flex gap-2">
                        <span class="bg-danger rounded-circle d-block" style="width: 20px; height: 20px;"></span>
                        <span class="bg-primary rounded-circle d-block" style="width: 20px; height: 20px;"></span>
                        <span class="bg-success rounded-circle d-block" style="width: 20px; height: 20px;"></span>
                    </div>

                    <h5 class="mt-4">Popular Tags</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="badge bg-secondary">Headphones</span>
                        <span class="badge bg-secondary">Gadgets</span>
                        <span class="badge bg-secondary">Watches</span>
                    </div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="col-12 col-lg-10">
                <!-- Featured Image -->
                <div class="mb-4">
                    <img src="https://via.placeholder.com/800x300" alt="Hero Banner" class="img-fluid">
                </div>

                <!-- Products -->
                <div class="row g-4">
                    <!-- Single Product -->
                    <div class="col-md-4 product">
                        <img src="https://via.placeholder.com/300" alt="Product 1">
                        <h6 class="mt-2">Golf Phone</h6>
                        <p class="text-muted">$200.00</p>
                    </div>
                    <div class="col-md-4 product">
                        <img src="https://via.placeholder.com/300" alt="Product 1">
                        <h6 class="mt-2">Golf Phone</h6>
                        <p class="text-muted">$200.00</p>
                    </div>
                    <div class="col-md-4 product">
                        <img src="https://via.placeholder.com/300" alt="Product 1">
                        <h6 class="mt-2">Golf Phone</h6>
                        <p class="text-muted">$200.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
