<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmcollectie Beheren</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Filmcollectie Beheren</h2>
    <!-- Formulier voor het toevoegen van een film -->
    <form id="boekForm" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Titel</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="auteur" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">IMDB Score</label>
            <input type="number" step="0.1" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Film Toevoegen</button>
    </form>

    <h3>Filmcollectie</h3>
    <!-- Lijst van films -->
    <ul id="boekList" class="list-group"></ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

    </script>
</body>
</html>
