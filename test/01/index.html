<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset: Stelt de tekenset in voor de pagina. -->
    <meta charset="UTF-8">

    <!-- Viewport: Zorgt ervoor dat de pagina responsief is op mobiele apparaten. -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Titel: De pagina-titel die verschijnt in de browser en zoekresultaten. -->
    <title>Meta Tags Voorbeeld</title>

    <!-- Beschrijving: Korte omschrijving voor zoekmachines. -->
    <meta content="Dit is een voorbeeldpagina met alle belangrijke meta-tags in HTML." name="description">

    <!-- Keywords: Verouderd, maar toegevoegd voor volledigheid. -->
    <meta content="HTML, meta tags, SEO, voorbeeld, social media" name="keywords">

    <!-- Auteur: Specificeert de maker van de pagina. -->
    <meta content="Albie" name="author">

    <!-- Robots: Beheert indexering en crawlen door zoekmachines. -->
    <meta content="index, follow" name="robots">
    <!-- Alternatieven:
         - noindex, nofollow: Niet indexeren of volgen.
         - noarchive: Geen opgeslagen kopie tonen.
         - nosnippet: Geen snippet in zoekresultaten tonen.
    -->

    <!-- HTTP-equiv: Bepaalt HTTP-headers. -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache" http-equiv="cache-control">
<!--    <meta content="5" http-equiv="refresh">-->

    <!-- Thema-kleur: Instelt een kleur voor mobiele browsers. -->
    <meta content="#ffffff" name="theme-color">

    <!-- Open Graph (voor sociale media zoals Facebook en LinkedIn) -->
    <meta content="Voorbeeld van een meta-tag" property="og:title">
    <meta content="Een uitgebreide uitleg van meta-tags in HTML." property="og:description">
    <meta content="https://www.voorbeeld.com/afbeelding.jpg" property="og:image">
    <meta content="https://www.voorbeeld.com" property="og:url">
    <meta content="website" property="og:type">

    <!-- Twitter Cards (voor optimalisatie op Twitter) -->
    <meta content="summary_large_image" name="twitter:card">
    <!-- Mogelijke waarden voor content:
         - summary: Kleine kaart met een korte beschrijving.
         - summary_large_image: Een grote afbeelding met een beschrijving.
         - app: Voor app-specifieke content.
         - player: Embedded content zoals video's.
    -->
    <meta content="Voorbeeld van een meta-tag" name="twitter:title">
    <meta content="Een uitgebreide uitleg van meta-tags in HTML." name="twitter:description">
    <meta content="https://www.voorbeeld.com/afbeelding.jpg" name="twitter:image">
    <meta content="@jouwTwitterHandle" name="twitter:site">

    <!-- Canonical: Verwijst naar de voorkeurs-URL om duplicate content te voorkomen. -->
    <link href="https://www.voorbeeld.com" rel="canonical">

    <!-- Specifieke meta-tags voor Apple-apparaten -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!-- Sitemap (voor crawlers) -->
    <meta content="https://www.voorbeeld.com/sitemap.xml" name="sitemap">
</head>
<body>
<h1>Welkom op de Meta Tags Voorbeeldpagina</h1>
</body>
</html>
