<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema.org Voorbeeld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Restaurant",
            "name": "Chez Albie",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "123 Hoofdstraat",
                "addressLocality": "Gent",
                "postalCode": "9000",
                "addressCountry": "BE"
            },
            "telephone": "+32 123 45 67 89",
            "priceRange": "$$",
            "openingHours": "Mo-Sa 11:00-22:00",
            "menu": "https://www.chezalbie.com/menu",
            "image": "https://via.placeholder.com/800x600.png?text=Restaurant+Afbeelding",
            "servesCuisine": "Frans, Belgisch"
        }
    </script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Chez Albie</h1>

    <!-- Restaurant informatie -->
    <div class="card">
        <img src="https://via.placeholder.com/800x600.png?text=Restaurant+Afbeelding" class="card-img-top" alt="Restaurant Afbeelding">
        <div class="card-body">
            <h5 class="card-title">Welkom bij Chez Albie</h5>
            <p class="card-text">
                Geniet van heerlijke Franse en Belgische gerechten in het hart van Gent.<br>
                <strong>Adres:</strong> 123 Hoofdstraat, 9000 Gent, BelgiÃ«<br>
                <strong>Telefoon:</strong> +32 123 45 67 89<br>
                <strong>Openingstijden:</strong> Ma-Za 11:00-22:00<br>
            </p>
            <a href="https://www.chezalbie.com/menu" class="btn btn-primary">Bekijk ons menu</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
