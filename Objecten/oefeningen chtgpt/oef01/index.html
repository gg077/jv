<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheek Applicatie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Voeg een boek toe aan de bibliotheek</h2>
    <form id="bookForm" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Titel</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Jaar</label>
            <input type="number" class="form-control" id="year" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Toevoegen</button>
    </form>

    <h3 class="mt-4">Boekenlijst</h3>
    <ul id="bookList" class="list-group"></ul>
</div>
<script src="index.js" defer></script>
</body>
</html>
